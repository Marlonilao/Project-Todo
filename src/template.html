<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project-ToDO</title>
</head>
<body>
    <h1>Project ToDo</h1>
    <dialog>
        <form>
            <fieldset>
                <label for="project-name-input">Add a project: <input type="text" name="project-name" id="project-name-input"></label>
                <button id="add-project-btn">Add</button>
            </fieldset>
        </form>
    </dialog>
    <div id="sidenav" class="sidenav">
        <div id="project-container" class="project-container">
            <ul id="projects-ul">
            </ul>
        </div>
        <button id="show-add-project-btn">Add Project</button>

    </div>
    <div id="main" class="main">

    </div>
</body>
</html>
